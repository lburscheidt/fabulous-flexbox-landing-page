<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Awesome website">
    <title>The fabulous flexbox landing page</title>

    <link rel="stylesheet" href="../../css-resets/comeau-reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/cactus.png">
  </head>

  <body>
    <header>
      <section-content>
        <header-content>
          <header-logo>
            <img src="" alt="header-logo">
          </header-logo>
          <nav>
            <ul>
              <li><a ref="link 1">Link 1</a></li>
              <li><a ref="link 2">Link 2</a></li>
              <li><a ref="link 3">Link 3</a></li>
            </ul>
          </nav>
        </header-content>
      </section-content>
    </header>
    <main>
      <section class="hero">
        <section-content>
          <hero-content>
            <hero-text>
              <h1>This website is awesome</h1>
              <p>
                This website has some subtext that goes here under the main
                title. It's a smaller font and the color is lower contrast.
              </p>
              <button>Sign up</button>
            </hero-text>
            <hero-image
              ><img src="img/cacti.jpg" alt="image" width="6240" height="4160">
            </hero-image>
          </hero-content>
        </section-content>
      </section>

      <!--INFO-->
      <section class="info">
        <section-content
          ><info-content
            ><info-heading><h2>Some random information.</h2></info-heading
            ><info-strip
              ><figure>
                <img src="" alt="A cactus" height="512" width="512">
                <figcaption>
                  this is some subtext under an illustration or image
                </figcaption>
              </figure>
              <figure>
                <img src="" alt="A cactus" height="512" width="512">
                <figcaption>
                  this is some subtext under an illustration or image
                </figcaption>
              </figure>
              <figure>
                <img src="" alt="A cactus" height="512" width="512">
                <figcaption>
                  this is some subtext under an illustration or image
                </figcaption>
              </figure>
              <figure>
                <img src="" alt="A cactus" height="512" width="512">
                <figcaption>
                  this is some subtext under an illustration or image
                </figcaption>
              </figure>
            </info-strip></info-content
          ></section-content
        >
      </section>

      <section><section-content>Quote</section-content></section>
      <section><section-content>CTA</section-content></section>
    </main>
    <footer><p>footer text</p></footer>
  </body>
</html>
